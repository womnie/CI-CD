name: CD - Create Model Release

on:
  push:
    tags:
      - "v*" # Trigger on tags like v1.0, v2.1, etc.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Download the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Create a new release on GitHub
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Model Release ${{ github.ref }}
          body: |
            Automated release of the sentiment classification model.
            The model can be downloaded from the assets below.
          draft: false
          prerelease: false

      # 3. Upload the model file as a release asset
      - name: Upload Model Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./model/sentiment_model.joblib
          asset_name: sentiment_model.joblib
          asset_content_type: application/octet-stream
